name: Test-Linter

on: push

jobs:
  super-lint:
   name: Lint code base
   runs-on: ubuntu-latest
   steps:
          - name: Get default branch from origin
            id: get-origin-default-branch
            uses: pipeline-foundation/get-origin-def-branch@v1.0.0
         env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
